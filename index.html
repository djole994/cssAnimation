<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Animacija</title>
    <style>

        body {            
            margin: 30px auto;
            background-color: #050210;
        }

        .box {
            margin: 200px auto;
            width: 300px;
            height: 300px;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;

            animation-name: first_animation;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes first_animation {

            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
            
        }

        .box:after {
            content: '';
            position: absolute;
            top: 35px; right: 35px; bottom: 35px; left: 35px;
            border-radius: 50%;
            background: #050210;
        }

        .box span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            filter: blur(50px); 
        }

    </style>
</head>

<body>
    <div class="box">
        <span></span>
    </div>
</body>
